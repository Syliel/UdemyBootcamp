<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="ScoreKeeper.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <div class="section">
        <div class="container">
            <div class="columns is-0 is-multiline">

                <div class="column"></div>
                <div class="column">
                    <div class="column level box">
                        <img src="Ping.jpg" alt="Cat Girls" width="500px">
                        <p id="pong">Ping Pong Score Keeper</p>
                    </div>
                    <div class="box">
                        <p>
                            <span id="player1">0</span>
                            <span>to</span>
                            <span id="player2">0</span>
                        </p>
                        <p>Use the button below to keep score.</p>
                        <span">Playing To
                            <div class="select is-small">
                                <select id="playing">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                </select>
                            </div>
                            </span>
                    </div>
                    <div class="buttons">
                        <button class="column button is-primary is-responsive" id="butt1">+1 Player One</button>
                        <button class="column button is-info  is-responsive" id="butt2">+1 Player Two</button>
                        <button class="column button is-danger  is-responsive" id="reset">Reset</button>
                    </div>

                </div>
                <div class="column"></div>



            </div>


        </div>
    </div>
    </div>







    <script src="ScoreKeeper.js"></script>
</body>

</html>
