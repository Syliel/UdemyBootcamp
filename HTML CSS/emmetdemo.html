<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>

<body>
    <!--Child Elements shortcut: main>section>h1>tab-->
    <main>
        <section>
            <h1></h1>
        </section>
    </main>
    <!--Sibling Elements shortcut: h1+h2+h3+enter (not nested, siblings)-->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <!--Multiplication Elements shortcut: ul>li*5-->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!--Item Numbering $ shortcut: nav>ul>li*5>a[href=www.$.com]{Click Me}-->
    <!--{} to add text-->
    <nav>
        <ul>
            <li><a href="www.1.com">Click Me</a></li>
            <li><a href="www.2.com">Click Me</a></li>
            <li><a href="www.3.com">Click Me</a></li>
            <li><a href="www.4.com">Click Me</a></li>
            <li><a href="www.5.com">Click Me</a></li>
        </ul>
    </nav>
</body>

</html>
